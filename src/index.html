<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLJ Technologies: Tic Tac Toe</title>
  </head>
  <body>
    <h1>GLJ Technologies: Tic Tac Toe</h1>

    <div id="d_game" hidden="true">
      <h2>Play Game:</h2>
      <canvas
        id="c_board"
        onclick="placement(getCurrentSquare(this, event), 'User')"
        width="200"
        height="200"
        style="border: 1px solid #000000"
      >
        Canvas not supported by current browser.
      </canvas>
    </div>

    <div id="d_goFirst" hidden="true">
      <h2>Select Difficulty:</h2>
      <input type="radio" id="easy" name="difficulty" checked="true">
      <label for="easy">Beginner</label>
      <input type="radio" id="medium" name="difficulty">
      <label for="medium">Intermediate</label>
      <h2>Would you like to go first or go second?</h2>
      <button id="b_goFirst" onclick="goesFirst(false, checkDifficulty())">Go First</button>
      <button id="b_goSecond" onclick="goesFirst(true, checkDifficulty())">Go Second</button>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/compDifficulty.js"></script>
    <script src="./scripts/placement.js"></script>
  </body>
</html>
